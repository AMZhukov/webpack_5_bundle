<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="./src/Components/header/header.css" />
    <link rel="stylesheet" href="./src/Components/nav/nav.css" />
  </head>
  <body>
    <div class="app">
      <section class="hero">
        <header class="header">
          <div class="header__container">
            <div class="header__logo">
              <a href="/" class="header__logo-wrapper">
                <img
                  class="header__logo-picture"
                  src="./src/images/header/logo.svg"
                  alt="Business start"
                  loading="lazy"
                />
              </a>
            </div>
            <div class="header__nav">
              <nav class="nav">
                <a class="nav__item" href="#">About</a>
                <a class="nav__item" href="#">Gallery</a>
                <a class="nav__item" href="#">Pricing</a>
                <a class="nav__item" href="#">FAQ</a>
                <a class="nav__item" href="#">Benefits</a>
              </nav>
            </div>
            <div class="header__action">
              <button class="header__button button">Sign-in</button>
              <button class="header__button button button_color2">
                Sign-up
              </button>
            </div>
          </div>
        </header>
      </section>
    </div>
  </body>
</html>
